<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style/styleMain.css">
    <title>SecuritTest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">KiwiSite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="securityTesting.html">SecurityTesting</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    Username
                </span>
            </div>
        </div>
    </nav>

    

    <main class="container-fluid mainStyle">

        <div class="row mt-3 mb-3">

            <div class="col-sm-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Encrypt Message</h5>
                        <p class="card-text">Write the message you want to encrypt.</p>
                        <div class="input-group mt-1">
                            <span class="input-group-text">Message</span>
                            <input type="text" class="form-control" id="message">
                        </div>
                        <div class="mt-1 mb-1">
                            <textarea class="form-control" id="txtOutputCode" rows="3" disabled></textarea>
                        </div>
                        <button id="butCode" type="button" class="btn btn-primary">Encrypt</button>
                        <button id="butCodeCopy" type="button" class="btn btn-primary">Copy</button>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Decrypt Message</h5>
                        <p class="card-text">Paste the encrypted message to decrypt.</p>
                        <div class="input-group mt-1">
                            <span class="input-group-text">Encrypted message</span>
                            <input type="text" class="form-control" id="code">
                        </div>
                        <div class="mt-1 mb-1">
                            <textarea class="form-control" id="txtOutputMessage" rows="3" disabled></textarea>
                        </div>
                        <button id="butDecode" type="button" class="btn btn-primary">Decrypt</button>
                        <button id="butDecodeClear" type="button" class="btn btn-primary">Clear</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-group">
            <span class="input-group-text">Public Key</span>
            <textarea class="form-control" id="publicKey" aria-label="With textarea" disabled></textarea>
        </div>
        <div class="input-group mt-1">
            <span class="input-group-text">Private Key</span>
            <textarea class="form-control" id="privateKey" aria-label="With textarea" disabled></textarea>
        </div>
        <div class="col-auto mt-1">
            <button id="butGenerate" type="button" class="btn btn-primary mb-3">Generate</button>
        </div>

        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../scripts/AES-GSM-RSA.js"></script>
    <script src="../scripts/script.js"></script>
</body>

</html>
